<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;700&display=swap" rel="stylesheet"> 
  
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <header>
    <h1>
      <span>rock</span>
      <span>paper</span>
      <span>scissors</span>
    </h1>
    <div class="score">
      <span>score</span>
      <strong>12</strong>
    </div>
  </header>    
  <main>
    <section class="game">

      <button class="button button__paper" data-key="paper">
        <div class="button_image_container">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>

      <button class="button button__scissors" data-key="scissors" >
        <div class="button_image_container">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>

      <button class="button button__rock" data-key="rock">
        <div class="button_image_container">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </button>

    </section>

    <section class="fight">
      <div class="pick">

        <span class="pick__title">YOU PICKED</span>
        <div class="pick-container-player">

        </div>
      </div>

      <div class="result">
        <span class="result-span">YOU LOSE</span>
        <button class="play-again">PLAY AGAIN</button>
      </div>

      <div class="pick">

        <span class="pick__title">COMPUTER PICKED</span>
        <div class="pick-container-ai">

          </div>
        </div>
      </div>
    </section>
  </main>

</html>
